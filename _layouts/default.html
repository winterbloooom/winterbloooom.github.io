<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>{{ page.title }}</title>

        <!-- custom css -->
        <link 
            rel="stylesheet" 
            href="{{ '/assets/css/style.css' | relative_url }}"
        />

        <!-- icon -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- highlight style -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css"
        />
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
        <script>
            hljs.highlightAll();
        </script>

        <!-- mathjax -->
        {% include mathjax_support.html %}
    </head>    
    
    <!-- actual page -->
    <body style="position: relative">
        {% include topbar.html %}

        <!-- side bar -->
        {% include sidebar.html %}

        <!-- body main -->
        {{ content }}
        
        <!-- footer -->
        {% include footer.html %}

        <!-- go to the top -->
        <a href="#" class="scroll-btn go-top" title="Top">
            <span class="material-symbols-outlined">
                arrow_upward
            </span>
        </a>

        
        <!-- footer -->
        <a href="#footer" class="scroll-btn go-bottom" title="Bottom">
            <span class="material-symbols-outlined">
                arrow_downward
            </span>
        </a>

        <!-- Loading 화면 코드 시작 -->
        <script 
            src="https://code.jquery.com/jquery-1.8.0.js"
            integrity="sha256-00Fh8tkPAe+EmVaHFpD+HovxWk7b97qwqVi7nLvjdgs="
            crossorigin="anonymous">
        </script>
        <script type="text/javascript">
            $(window).on('load', function () {
                $("#load").hide();
            });
        </script>
        <style type="text/css">
            #load {
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                position: fixed;
                display: block;
                opacity: 0.9;
                background: white;
                z-index: 99;
                text-align: center;
            }

            #load > img {
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 100;
            }
        </style>

        <div id="load">
            <img src="/assets/images/loading.gif" alt="loading">
        </div>

        <!-- blog ad -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8818823341820529" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-8818823341820529"
            data-ad-slot="8416128831"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </body>
</html>
